<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>demo1</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <h1 class="border-b" >
          CRM
          <a href="javascript:;" class="icon more"></a>
          <a href="javascript:;" class="icon scan"></a>
        </h1>
    </header>
    <div id="main" class="flex-con">
        <ul class="nav clearfix">
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
        </ul>
        <div class="module bulletin clearfix">
            <h1 class="module-title">销售简报</h1>
            <div class="module-body">
              <dl>
                  <div class="part">
                    <dd>
                        <div class="img-box">
                            <img src="./image/people3.png" alt="客户">
                        </div>
                        <p>
                          <span class="bigger">33</span>个
                        </p>
                    </dd>
                    <dt>新增客户</dt>
                  </div>
                  <div class="part">
                    <dd>
                        <div class="img-box">
                            <img src="./image/contact.png" alt="联系人">
                        </div>
                        <p>
                          <span class="bigger">22</span>个
                        </p>
                    </dd>
                    <dt>新增联系人</dt>
                  </div>
                  <div class="part">
                    <dd>
                        <div class="img-box">
                            <img src="./image/opportunity.png" alt="商机数">
                        </div>
                        <p>
                          <span class="bigger">47</span>个
                        </p>
                    </dd>
                    <dt>新增商机数</dt>
                  </div>
                  <div class="part">
                    <dd>
                        <div class="img-box">
                            <img src="./image/opportunity2.png" alt="商机">
                        </div>
                        <p>
                          <span class="bigger">3</span>个
                        </p>
                    </dd>
                    <dt>阶段变化的商机</dt>
                  </div>
                  <div class="part">
                    <dd>
                        <div class="img-box">
                            <img src="./image/door.png" alt="拜访客户">
                        </div>
                        <p>
                          <span class="bigger">3</span>个/
                          <span class="bigger">2</span>次
                        </p>
                    </dd>
                    <dt>拜访客户</dt>
                  </div>
                  <div class="part">
                    <dd>
                        <div class="img-box">
                            <img src="./image/list2.png" alt="销售记录">
                        </div>
                        <p>
                          <span class="bigger">6</span>条
                        </p>
                    </dd>
                    <dt>新增销售记录</dt>
                  </div>
              </dl>
            </div>

        </div>
        <div class="module remind">
            <h1 class="module-title">
                遗忘客户提醒  <span class="number">| 1个</span>
            </h1>
            <div class="module-body">
                <h2 class="sub-title">fk新建导入客户不许动哦</h2>
                <div class="last-time">
                  最后跟进时间
                  <span class="timing">2017年09月11日</span>
                </div>
                <div class="time-difference">
                    距上次跟进<span>134</span>天
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" class="flex-con" >企信</li>
            <li tapmode="hover" class="flex-con" >工作</li>
            <li tapmode="hover" class="flex-con active" >CRM</li>
            <li tapmode="hover" class="flex-con" >应用</li>
            <li tapmode="hover" class="flex-con" >我</li>
        </ul>
    </div>
</div>
</body>
</html>
